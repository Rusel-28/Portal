<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Portal</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <a href="#"><img class="logo" src="Images/PortalLogo.png" alt="logo">
        <p class="logo-text">Portal</p>
      </a>
     
    </div>
    
  </header>

  <main class="main">

    <div class="programs">
      <h1 class="programs__title"> Welcome to the<br> C4 partnership Program</h1>
      <img class="programs__img" src="./Images/PortalCloud.png" alt="cloud">
    </div>

    <div class="registration">
      <div class="header__logo header__logo-big">
        <img class="logo logo-big" src="Images/PortalLogo.png" alt="logo">
        <p class="logo-text logo-text-big">Portal</p>
        
      </div>

      <p class="registration__text">
        Please enter your C4 Portal or Customer Zone user account email 
        and password or use one of the options below
      </p>

      <form id="btn5" class="registration_content" action="#">
        <input class="form__input" type="email" name="email" placeholder="E-mail" required>
        <input class="form__input" type="pass" name="password" placeholder="Password" required>
        <a href="#"><button class="form__button"  >Login</button></a>
      </form>

      <div class="registration__link">
        <a  id="btn3" class="link__a" href="#"> Create decounte</a>
        <a id="btn4" class="link__a" href="#">Forgot password?</a>
      </div>

      <span>Or</span>

     
        
        <a id="btn2" class="registration__googl link__a" href="#">
          <img class="googl__img" src="./Images/GoogleLogo.svg" alt="googl">
          <p>Continue with Google</p>
        </a>
      
    </div>



  <a href="#" id='close' class="noBlok"></a>
    
  
  
    


  </main>
  <footer class="footer">
    <a href="#" id="btn1"><img  class="footer__logo" src="./Images/logo2.png" alt="logo2"></a>
    <p>
      &copy; 2009-2021 Gamanet a.s.All rights reserved.
    </p>
  </footer>
  
  <script src='index.js'></script>
</body>
</html>
